<!DOCTYPE html>
<html>
<head>
<title> EnlightNS </title>
<meta name='author' content='Saqib Yawar' />
<meta name='copyright' content='2016 - Saqib Yawar' />

<!-- Page styles -->
<link type='text/css' href='css/demo.css' rel='stylesheet' media='screen' />

<!-- Contact Form CSS files -->
<link type='text/css' href='css/basic.css' rel='stylesheet' media='screen' />

<!-- IE6 "fix" for the close png image -->
<!--[if lt IE 7]>
<link type='text/css' href='css/basic_ie.css' rel='stylesheet' media='screen' />
<![endif]-->

<!-- JS files are loaded at the bottom of the page -->
</head>
<body>
<div id='container'>
	<div id='logo'>
		<h1>Enlight<span>NS</span></h1>
	</div>
	<div id='content'>

		<!-- <select id="ip"></select> -->
		<h2>Select an interface</h2>
		<hr />
		Please select an ip:
		<select id="slct1" name="slct1" onchange="populate(this.id, 'slct2')">
		   <option value=""></option>
		   <option value="LAN">LAN</option>
		   <option value="WLAN">WLAN</option>
		</select>
		<hr />
		   Choose a record to update:
		<div id="slct2"></div>
		<hr />


		<!-- modal content -->
		<div id="basic-modal-content">
			<form method="/" id="login-form">
			    <p><input type="text" name="login" value="" placeholder="Email"></p>
			    <p><input type="password" name="password" value="" placeholder="Password"></p>
			    <p class="remember_me">
			        <label>
			            <input type="checkbox" name="remember_me" id="remember_me">
			            Remember me on this computer
			        </label>
			    </p>
			    <p class="submit"><input type="submit" name="commit" value="Login"></p>
			</form>

		</div>

	</div>
	<div id='footer'>

	</div>
</div>
<!-- Load jQuery, SimpleModal and Basic JS files -->
<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/jquery.simplemodal.js'></script>
<script type='text/javascript' src='js/basic.js'></script>
<script src='js/login.js'></script>
<script src='js/utils.js'></script>
<script src='js/records.js'></script>
</body>
</html>
